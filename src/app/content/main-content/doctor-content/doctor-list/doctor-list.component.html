
<div class="row title">
  <div class="col-sm-9">
    <div class="row">

        <div class="col-md-12">
            <h4>{{specialization}}</h4>
        </div>
        
        <div class="col-md-12">
          <div class="form-group">

            <label for="">State / Province</label>
            <input list="states" type="text" class="form-control" name="_state" placeholder="Select a state.">

            <datalist id="states">
              <option *ngFor="let state of states" value="{{state}}"> 
            </datalist>

          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
  
              <label for="">City:</label>
              <input list="cities" type="text" class="form-control" name="_city" placeholder="Select a city">
  
              <datalist id="cities">
                <option *ngFor="let state of states" value="{{state}}"> 
              </datalist>
  
            </div>
        </div>
  


    </div>
  </div>  
</div>

<div *ngIf="hasLoaded" class="row">
  <div class="col-sm-6" *ngFor="let doctor of doctors" app-doctor-item [doctor]="doctor">

  </div>
</div>

<div *ngIf="!hasLoaded" class="row">
    <div class="col-sm-6">
        <h4>Loading...</h4>
    </div>  
</div>
